<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link rel="stylesheet" href="styles/home-styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="section-container">
                <h:outputLabel value="Welcome to the Home Page" styleClass="home-header"/>
                <h:dataTable value="#{entrepriseBeans.receivedMessages}" var="postulat" styleClass="application-table">
                    <h:column>
                        <f:facet name="header">Received Messages</f:facet>
                        <ui:repeat value="#{postulat}" var="message">
                            <h:outputText value="#{message}" /><br/>
                        </ui:repeat>
                    </h:column>
                </h:dataTable>

            </div>
        </h:form>
    </h:body>
</f:view>
</html>
